<!-- Login -->
<div class="max-width-300 margin-auto">
  <div class="panel opacity-9 panel-success">
    <div class="green panel-heading big center">Login</div>
    <div class="panel-body">
      <form class="form-horizontal padding-20">
        <div class="form-group">
          <label class="text-muted" for="email">Email:</label>
            <input type="email" class="form-control padding-20" id="email" onfocus="$(this).select()" value="m@gmail.com" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label class="text-muted" for="pwd">Password:</label>
            <input type="password" class="form-control padding-20" id="pwd" onfocus="$(this).select()" value="abcde@" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <button id="onlogin" class="btn green btn-lg width-100 margin-top-20">Login <span class="glyphicon glyphicon-log-in"></span></button>
        </div>
        <p id="helpblock" class="form-text text-muted text-danger"></p>
      </form>
    </div>
  </div>
</div>
<!-- login end -->
